version: "3.9"

services:
  # --- Database ---
  db:
    image: postgres:13-alpine
    container_name: mottest-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Gateway ---
  gateway:
    image: nginx:alpine
    container_name: mottest-gateway
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - identity
      - pms

  # --- Identity Service ---
  identity:
    build: .
    container_name: mottest-identity
    command: uvicorn services.identity.main:app --host 0.0.0.0 --port 8001
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      db:
        condition: service_healthy

  # --- PMS Service ---
  pms:
    build: .
    container_name: mottest-pms
    command: uvicorn services.pms.main:app --host 0.0.0.0 --port 8002
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      db:
        condition: service_healthy

  # --- Billing Service ---
  billing:
    build: .
    container_name: mottest-billing
    command: uvicorn services.billing.main:app --host 0.0.0.0 --port 8003
    environment:
      DATABASE_URL: ${DATABASE_URL}
      STRIPE_API_KEY: ${STRIPE_API_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
    depends_on:
      db:
        condition: service_healthy

  # --- Reporting Service ---
  reporting:
    build: .
    container_name: mottest-reporting
    command: uvicorn services.reporting.main:app --host 0.0.0.0 --port 8004
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
